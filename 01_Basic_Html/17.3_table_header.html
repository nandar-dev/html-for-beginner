1<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Header</title>
    <style>
 
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            height: 30px;
            background-color: antiquewhite;
        }

        td {
            text-align: center;
            height: 30px;
        }

        th,
        td {
            padding: 20px;
            padding-bottom: 30px;
        }

        table {
            border-spacing: 30px;
        }

    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>

</html>
