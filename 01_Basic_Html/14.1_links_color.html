<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Color</title>
    <style>
        a:link,
        a:visited {
            color: red;
        }

        a:active,
        a:hover {
            color: green;
        }


        p:hover {
            background-color: green;
        }
    </style>
</head>

<!-- a:link, a:visited, a:active, a:hover -->

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, animi.</p>

    <a href="https://google.com">Google</a>

    <a href="https://googleone.com">Google One</a>

</body>

</html>
