<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Header</title>
    <style>
    
        
        tr:nth-child(even) {
            background-color: aqua;
        }

        td:nth-child(odd),th:nth-child(odd) {
            background-color: burlywood;
        }

        table,th,td{
            border-collapse: collapse;
            border-bottom: solid 5px red;
        }

        tr:hover{
            background-color: green;
            height: 50px;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>jill@mail.com</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@mail.com</td>
            <td>94</td>
        </tr>

        <tr>
            <td>John</td>
            <td>john@mail.com</td>
            <td>55</td>
        </tr>

        <tr>
            <td>Alice</td>
            <td>alice@mail.com</td>
            <td>73</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>bob@mail.com</td>
            <td>49</td>
        </tr>
    </table>
</body>

</html>
