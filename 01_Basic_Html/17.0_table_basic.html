<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Basic</title>
</head>

<!-- <table>, <tr>, <th>, <td> -->

<body>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Attdence</th>
        </tr>

        <tr>
            <td>Mg Mg</td>
            <td>7</td>
            <td>80%</td>
        </tr>

        <tr>
            <td>Mg Zaw</td>
            <td>9</td>
            <td>85%</td>
        </tr>
    </table>
</body>

</html>
