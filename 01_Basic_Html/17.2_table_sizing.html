<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sizing</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            background-color: beige;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th style="width: 30%;">Student Name</th>
            <th style="width: 20%;height: 50px;">Grade</th>
            <th>Attdence</th>
        </tr>

        <tr style="height: 40px;">
            <td>Mg Mg</td>
            <td>7</td>
            <td>80%</td>
        </tr>

        <tr>
            <td style="height: 40px;">Mg Zaw</td>
            <td>9</td>
            <td>85%</td>
        </tr>
    </table>
</body>

</html>
