<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Border</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            border-style: dotted;
            background-color: beige;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Attdence</th>
        </tr>

        <tr>
            <td>Mg Mg</td>
            <td>7</td>
            <td>80%</td>
        </tr>

        <tr>
            <td>Mg Zaw</td>
            <td>9</td>
            <td>85%</td>
        </tr>
    </table>
</body>

</html>
