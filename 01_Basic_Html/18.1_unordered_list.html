<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>

    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: rgb(189, 221, 221);
        }

        li {
            float: left;
            padding-right: 10px;
        }

        li a {
            text-decoration: none;
            color: green;
        }

        li a:hover {
            color: blue;
        }
    </style>
</head>
