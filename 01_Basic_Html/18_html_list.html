<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<!-- <ul>, <ol> <dt> -->

<body>
    <h2>Unorder List</h2>
    <ul>
        <li>Yangon</li>
        <li>Mandaly</li>
        <li>Pyin Oo Lwin</li>
    </ul>
    <hr>
    
    <h2>Order List</h2>
    <ol>
        <li>Yangon</li>
        <li>Mandaly</li>
        <li>Pyin Oo Lwin</li>
    </ol>
    <hr>

    <h2>Descripion List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>- Hyper Text Markup Language</dd>

        <dt>CSS</dt>
        <dd>- Case Cading Style</dd>
    </dl>

</body>

</html>
